<section id="posts">
  {% for post in site.posts %}
  <div class="row">
    <div class="col s12">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p id="date">
          {{ post.date | date: "%b %-d, %Y" }}
        </p>

        <p>
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
    </div> 
    
  </div>
{% endfor %}
</section>
