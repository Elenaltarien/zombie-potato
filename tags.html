<!-- Code below from https://stackoverflow.com/questions/1408824/an-easy-way-to-support-tags-in-a-jekyll-blog#21002505 -->
{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <a href="{{ tag | slugify }}/" class="center-align"><p id="{{ tag }}">{{ tag }}</p></a>
  
{% endfor %}
